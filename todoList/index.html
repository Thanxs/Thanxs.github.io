<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <title>Task 19</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="todo__app">                
                <h2 class="todo__title">
                    Todo List
                </h2>
                <div class="todo__top-panel">                                      
                    <div class="todo__status-filter">
                        <div class="btn-group btn-group-status">
                            <button type="button" class="btn btn-light btn-show-all btn-status-show">All</button>
                            <button type="button" class="btn btn-dark btn-show-open btn-status-show">Open</button>
                            <button type="button" class="btn btn-dark btn-show-inprogress btn-status-show">In Progress</button>
                            <button type="button" class="btn btn-dark btn-show-done btn-status-show">Done</button>
                          </div>
                    </div>                    
                </div>
                <div class="todo__add d-flex">
                    <button type="button" class="btn btn-dark btn-add" data-toggle="modal" data-target="#exampleModal">Add task</button>                     
                </div>
                <ul class="todo__list">                  
                </ul>                
            </div>            
        </div>
    </div>    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
