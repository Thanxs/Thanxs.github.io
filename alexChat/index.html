<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 23</title>
</head>
<body>
<div id="wrapper">
    <div class="chat__avatar">
        <img src="images/avatar.JPG" alt="">
    </div>
    <h1 class="chat__title">Welcome to Alex Chat</h1>
    <div class="chat">
        <button type="button" class="chat__settings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-cogs"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item chat__clear" type="button">Clear history</button>
            <button class="dropdown-item chat__leave" type="button">Leave Alex Chat</button>
        </div>
        <div class="chat__history"></div>
        <div class ="chat__typing"></div>
        <div class="chat__send-block">
            <input type="text" class="chat-input">
            <button class="btn btn-dark chat-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
